<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital &amp; Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Digital &amp; Analog Clock</h1>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
        </header>
        
        <main class="main">
            <div class="clocks-container">
                <!-- Analog Clock -->
                <div class="analog-clock-wrapper">
                    <h2 class="clock-title">Analog Clock</h2>
                    <div class="analog-clock" id="analogClock">
                        <div class="clock-face">
                            <!-- Numbers 1-12 -->
                            <div class="number number-1">1</div>
                            <div class="number number-2">2</div>
                            <div class="number number-3">3</div>
                            <div class="number number-4">4</div>
                            <div class="number number-5">5</div>
                            <div class="number number-6">6</div>
                            <div class="number number-7">7</div>
                            <div class="number number-8">8</div>
                            <div class="number number-9">9</div>
                            <div class="number number-10">10</div>
                            <div class="number number-11">11</div>
                            <div class="number number-12">12</div>
                            
                            <!-- Hour markers -->
                            <div class="markers">
                                <div class="marker"></div>
                                <div class="marker"></div>
                                <div class="marker"></div>
                                <div class="marker"></div>
                                <div class="marker"></div>
                                <div class="marker"></div>
                                <div class="marker"></div>
                                <div class="marker"></div>
                                <div class="marker"></div>
                                <div class="marker"></div>
                                <div class="marker"></div>
                                <div class="marker"></div>
                            </div>
                            
                            <!-- Clock hands -->
                            <div class="hand hour-hand" id="hourHand"></div>
                            <div class="hand minute-hand" id="minuteHand"></div>
                            <div class="hand second-hand" id="secondHand"></div>
                            <div class="center-dot"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Digital Clock -->
                <div class="digital-clock-wrapper">
                    <h2 class="clock-title">Digital Clock</h2>
                    <div class="digital-clock">
                        <div class="time-display" id="timeDisplay">00:00:00</div>
                        <div class="date-display" id="dateDisplay">Loading...</div>
                        <div class="format-toggle">
                            <button class="format-btn" id="formatToggle">12H</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Clock Application. Made with ‚ù§Ô∏è</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
